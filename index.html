<!DOCTYPE html>
<html>
  <head>
    <title>Project: Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="output">
        <div class="previous-display"></div>
        <div class="main-display"></div>

      </div>

      <div id="ac" class="btn clear-all">AC</div>
      <div id="del" class="btn delete">DEL</div>
      <div id="divide" class="btn operator">/</div>
      <div id="btn7" class="btn number">7</div>
      <div id="btn8" class="btn number">8</div>
      <div id="btn9" class="btn number">9</div>
      <div id="multiply" class="btn operator">x</div>
      <div id="btn4" class="btn number">4</div>
      <div id="btn5" class="btn number">5</div>
      <div id="btn6" class="btn number">6</div>
      <div id="subtract" class="btn operator">-</div>
      <div id="btn1" class="btn number">1</div>
      <div id="btn2" class="btn number">2</div>
      <div id="btn3" class="btn number">3</div>
      <div id="add" class="btn operator">+</div>
      <div id="btn0" class="btn number">0</div>
      <div id="decimal" class="btn number">.</div>
      <div id="equal" class="btn equal">=</div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
